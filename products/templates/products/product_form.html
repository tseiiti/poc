{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>

<div class="row mt-4">
  <div class="col-md-8">
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          {{ field.errors }}
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label_tag }}</label>
          {{ field }}
        </div>
      {% endfor %}
      <a class="btn btn-secondary mt-4 px-4" href="{% url 'products:list' %}">Voltar</a>
      <button class="btn btn-primary mt-4 ms-2 px-4" type="submit">Salvar</button>
    </form>
  </div>
</div>
{% endblock %}
